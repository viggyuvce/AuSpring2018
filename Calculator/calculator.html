<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<div class="box">
	<script type="text/javascript" src="calculator.js"></script>
	<section id="question">
		<input type="text" size="20" id="q"/>
	</section>
	<section id="answer">
		<input type="text" size="20" id="a"/>
	</section>
	<section id="input">
		<table border="5">
			<tr>
				<td><button type="button" onclick="updateString('7')">7</button></td>
				<td><button type="button" onclick="updateString('8')">8</button></td>
				<td><button type="button" onclick="updateString('9')">9</button></td>
				<td><button type="button" onclick="updateString('/')">/</button></td>
			</tr>
			<tr>
				<td><button type="button" onclick="updateString('4')">4</button></td>
				<td><button type="button" onclick="updateString('5')">5</button></td>
				<td><button type="button" onclick="updateString('6')">6</button></td>
				<td><button type="button" onclick="updateString('+')">+</button></td>
			</tr>
			<tr>
				<td><button type="button" onclick="updateString('1')">1</button></td>
				<td><button type="button" onclick="updateString('2')">2</button></td>
				<td><button type="button" onclick="updateString('3')">3</button></td>
				<td><button type="button" onclick="updateString('-')">-</button></td>
			</tr>
			<tr>
				<td><button type="button" onclick="updateString('.')">.</button></td>
				<td><button type="button" onclick="updateString('0')">0</button></td>
				<td><button type="button" onclick="pop()">C</button></td>
				<td><button type="button" onclick="updateString('*')">*</button></td>
			</tr>
			<tr>
				<td><button type="button" onclick="updateString('(')">(</button></td>
				<td><button type="button" onclick="updateString(')')">)</button></td>
				<td><button type="button" onclick="evaluate()">=</button></td>
			</tr>
		</table>
	</section>
	</div>
</body>
</html>
