<script type="text/javascript">
	function Foo(who){this.me = who;}

	Foo.prototype.identify = function(){
		return "I am" + this.me;
	}

	function Bar(who){
		Foo(who);
	}
	Bar.prototype = Object.create(Foo.prototype);
	Bar.prototype.speak = function(){
		alert("hello "+this.identify());
	}

	var b1 = new Bar("b1");
	b1.speak();
</script>
